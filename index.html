<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>

        <!-- Arquivo de CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="assets/Spin.jpg">

        <!-- Arquivo de JS -->
    <script src="main.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#008B8B;"><span>100</span></div>
            <div class="number" style="--i:2;--clr:#6A5ACD;"><span>1</span></div>
            <div class="number" style="--i:3;--clr:#FF1493;"><span>50</span></div>
            <div class="number" style="--i:4;--clr:#00FF7F;"><span>0</span></div>
            <div class="number" style="--i:5;--clr:#A020F0;"><span>1000</span></div>
            <div class="number" style="--i:6;--clr:#FF0000;"><span>10</span></div>
            <div class="number" style="--i:7;--clr:#191970;"><span>5</span></div>
            <div class="number" style="--i:8;--clr:#808080;"><span>20</span></div> 
        </div>
            <audio  
                controls="controls"
                id="applause"
                src="assets/audio/applause.mp3"
                type="audio/mp3">
            </audio>
            <audio
                controls="controls"
                id="wheelSound"
                src="assets/audio/wheel.mp3"
                type="audio/mp3">
            </audio>
    </div>
</body>
</html>
